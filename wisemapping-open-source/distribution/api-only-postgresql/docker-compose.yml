# =============================================================================
# Backend API만 Docker로 실행 (PostgreSQL 사용)
# 프론트엔드는 로컬에서 별도 실행 시 이 구성을 사용하세요.
# =============================================================================
#
# 사용 전 (wisemapping-open-source 루트에서):
#   docker build -f distribution/api/Dockerfile.from-source -t wisemapping-api .
# (Maven 없이 소스에서 이미지 빌드. 또는 JAR 빌드 후 distribution/api/Dockerfile 사용)
# 3. 이 디렉터리에서: WISEMAPPING_DATA_DIR=./data POSTGRES_PASSWORD=password docker-compose up -d
#
# 프론트엔드 로컬 실행: wisemapping-frontend/packages/webapp 에서 yarn start:dev
# → http://localhost:3000 (API는 /api 프록시로 http://localhost:8080 연결됨)
# =============================================================================

services:
  postgresql:
    image: postgres:15-alpine
    container_name: wisemapping-postgresql
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-wisemapping}
      POSTGRES_USER: ${POSTGRES_USER:-wisemapping}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?POSTGRES_PASSWORD is required}
    volumes:
      - ${WISEMAPPING_DATA_DIR:-./data}:/var/lib/postgresql/data
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-wisemapping} -d ${POSTGRES_DB:-wisemapping}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - wisemapping-network

  wisemapping-api:
    image: wisemapping-api
    container_name: wisemapping-api
    ports:
      - "${API_PORT:-8080}:8080"
    volumes:
      - ./app.yml:/app/config/application.yml:ro
    environment:
      - JAVA_OPTS=${JAVA_OPTS:--Xmx1024m -Xms512m}
    depends_on:
      postgresql:
        condition: service_healthy
    networks:
      - wisemapping-network
    restart: unless-stopped

networks:
  wisemapping-network:
    driver: bridge
